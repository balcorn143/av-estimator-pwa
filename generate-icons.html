<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function drawIcon(canvas, size) {
    const ctx = canvas.getContext('2d');
    // Background
    ctx.fillStyle = '#1d9bf0';
    ctx.beginPath();
    ctx.roundRect(0, 0, size, size, size * 0.16);
    ctx.fill();
    // Text
    ctx.fillStyle = 'white';
    ctx.font = `bold ${size * 0.38}px system-ui`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('AV', size/2, size/2);
}
drawIcon(document.getElementById('c192'), 192);
drawIcon(document.getElementById('c512'), 512);

// Instructions
document.body.innerHTML += '<p>Right-click each canvas and "Save image as..." to create icon-192.png and icon-512.png</p>';
</script>
</body>
</html>
